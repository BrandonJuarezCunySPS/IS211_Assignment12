<!DOCTYPE html>
<html>
<head><title>Add Quiz</title></head>
<body>
    <h1>Add Quiz</h1>
    <form method="POST">
        <input type="text" name="subject" placeholder="Subject" required><br>
        <input type="number" name="questions_count" placeholder="Number of Questions" required><br>
        <input type="date" name="date_given" required><br>
        <button type="submit">Add Quiz</button>
    </form>
</body>
</html>
