<!DOCTYPE html>
<html>
<head><title>Student Results</title></head>
<body>
    <h1>Student Results</h1>
    <table>
        <tr><th>Quiz ID</th><th>Subject</th><th>Score</th></tr>
        {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
